<!DOCTYPE html>
<html>
<head>
    <title>KawDev</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.1/underscore-min.js"></script>

</head>
<body>

    <textarea id="in"></textarea>
    <input type="submit" id="in_submit"/ value="Submit">
    <h2 id="output"></h2>


    <script>
        $('#in_submit').click(function() {

            var str = $('#in').val(),
                vals = str.split(/[ |,]/),
                total = 0,
                converted;

            _.each(_.compact(vals), function(val) {
                converted = parseInt(val, 10);

                if (converted && _.isNumber(converted)) {
                    total += converted;
                }
            });

            $('#output').html(total);
            console.log(total);
        });
    </script>
</body>
</html>
