<data>
{
"layout": "index",
"navActive": "Posts"
}
</data>

<js>
this.pages = _.sortBy(this.pages, function(post) {
                    return -post.date.value;
                })
</js>

<section class="post-list">

<h1 class="center">{{tag}}</h1>

<hr>

{{#pages}}
<div class="post-stub">
    <hgroup>
        <a href="{{url}}">
            <h2>{{title}}</h2>
        </a>
        <time>{{date.string}}</time>
    </hgroup>
    <p>{{{synopsis}}}</p>
</div>
{{/pages}}

</section>
