<data>
{
    "urlPath": ""
}
</data>


<js>
    this.posts = _.first(site.orderedPosts(), 3);
</js>

{{#posts}}
    <hgroup>
        <a href="{{url}}">
            <h2>{{title}}</h2>
            <time>{{date.string}}</time>
            {{#tags}}
            <a class="tag padding-left" href="~tags/{{.}}">{{.}}</a>
            {{/tags}}
        </a>
    </hgroup>
    {{#synopsis}}
    <p>{{{synopsis}}} <a href="{{url}}">Read More.</a></p>
    {{/synopsis}}
{{/posts}}
