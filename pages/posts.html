<data>
{
    "urlName": "index",
    "urlPath": "posts/",
    "navActive": "Posts"
}
</data>

<js>
    this.posts = site.orderedPosts();
</js>

{{#posts}}
    <hgroup>
        <a href="{{url}}">
            <h2>{{title}}</h2>
            <time>{{date.string}}</time>

            <aside>
                {{#tags}}
                    <a class="tag" href="~tags/{{.}}">{{.}}</a>
                {{/tags}}
            </aside>
        </a>
    </hgroup>
{{/posts}}
