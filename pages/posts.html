<data>
{
    "urlName": "index",
    "urlPath": "posts/",
    "navActive": "Posts"
}
</data>

<js>
	this.posts = _.chain(site.pages)
                .filter(function(page) {
                    return page.type === 'post';
                })
                .toArray()
                .sortBy(function(post) {
                    return -dateValue(post.date);
                })
                .first(2)
                .value();
</js>

<h1>Posts</h1>

{{#posts}}
    <hgroup>
        <a href="/{{urlFull}}">
            <h2>{{title}}</h2>
            <time>{{date}}</time>
        </a>
    </hgroup>
{{/posts}}
