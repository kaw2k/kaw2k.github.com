<!DOCTYPE HTML>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Happy Valentines Day!</title>

  <!-- Fonts -->
  <script type="text/javascript" src="//use.typekit.net/fxs0kuw.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

  <!-- Styles -->
  <style>
    *, *:before, *:after {
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
      box-sizing: border-box; 

      margin: 0px;
      padding: 0px;

      margin-bottom: 30px;
    }

    body {
    	width: 750px;
      height: 100px;
      position: absolute;
      top: 50%;
      left: 50%;
    	margin: -50px -375px;
    }

    h1, h2 {
    	text-align: center;
      font-size: 90px;
      font-family: grandma;
      display: inline-block;
    }

    h1, h2, span {
      display: inline-block;
      position: relative;
      width: 128px;
      height: 100px;
    }

    h1, span {
      float: left;
    }

    .will {
     margin-right: 70px; 
    }
    span {
     margin-right: 20px; 
    }
    span:last-of-type {
      margin-right: 0px;
    }

    img {
      top:-10px!important;
    }

    img, h2 {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    span h2 {
      display: none;
    }

    span:hover h2 {
      display: inline-block;
    }

    span:hover img {
      display: none;
    }
  </style>

</head>
<body>

  <h1 class="will">Will</h1>
  <span>
    <img class="ewe" src="ewe.png" />
    <h2>Ewe</h2>
  </span>
  
  <span>
    <img class="bee" src="bee.png" />
    <h2>Bee</h2>
  </span>

  <span>
    <img class="mine" src="mine.png" />
    <h2>Mine</h2>
  </span>

  <h1 class="question">?</h1>

</body>
</html>
