---
layout: home
title: KawDev
---

<h3>Nothing to see here...</h3>

<div id="home">
  <ul class="posts unstyled details">
    {% for post in site.posts %}
        {% if post.categories contains 'cooking' %}
            <li>
              <a href="{{ post.url }}">{{ post.title }}</a>
              <span class="pull-right">{{ post.date | date: "%B %d, %Y" }}</span>
              <p> {{ post.image }} </p>
            </li>
        {% endif %}
    {% endfor %}
  </ul>
</div>
