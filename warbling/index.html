---
layout: home
title: KawDev
---

<div id="home">
  <ul class="posts unstyled details">
    {% for post in site.posts %}
        {% if post.categories contains 'warbling' %}
            <li>
              <a href="{{ post.url }}">{{ post.title }}</a>
              <span class="pull-right">{{ post.date | date: "%B %d, %Y" }}</span>
              <p> {{ post.excerpt }} </p>
            </li>
        {% endif %}
    {% endfor %}
  </ul>
</div>
